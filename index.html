<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body bgcolor="lightblue">
    <div class="main">
        <div id="sub-main1">
            <div id="display"></div>
        </div>
        <div id="sub-main2">
            <div class="number"><button onClick="getValue7()">7</button></div>
            <div class="number"><button onClick="getValue8()">8</button></div>
            <div class="number"><button onClick="getValue9()">9</button></div>
            <div class="other"><button onClick="divide()">/</button></div>
            <div class="number"><button onClick="getValue4()">4</button></div>
            <div class="number"><button onClick="getValue5()">5</button></div>
            <div class="number"><button onClick="getValue6()">6</button></div>
            <div class="other"><button onClick="minus()">-</button></div>
            <div class="number"><button onClick="getValue1()">1</button></div>
            <div class="number"><button onClick="getValue2()">2</button></div>
            <div class="number"><button onClick="getValue3()">3</button></div>
            <div class="other"><button onClick="plus()">+</button></div>
            <div class="other"><button onClick="answer()">=</button></div>
            <div class="number"><button onClick="getValue0()">0</button></div>
            <div class="other"><button onClick="getValueFullStop()">.</button></div>
            <div class="other"><button onClick="multiply()">x</button></div>
        </div>
        <p>Designed & Developed by @ <b>HADI_<span id="currentYear"></span></b></p>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
